{% extends "base.html" %}

{% block title %} Login {% endblock %}

{% block content %}
<div class="userInfo">

    <!--Flashes errors if user/pass are wrong or blank -->
    {% set msgs = get_flashed_messages() %}
    {% for each in msgs %}
      <div class="alert alert-warning" role="alert">{{each}}</div>

    {% endfor %}

    <form action="/auth"><!--Able to login by submitting existing user/pass or make new account by pressing "register"-->
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="user" class="form-control" id="username" placeholder="username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" id="password" placeholder="password">
        </div>
      <br>
      <div><button type="submit">Login</button></div>
      <br>
      </form>
</div>
{% endblock %}
