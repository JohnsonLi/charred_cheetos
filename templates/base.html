<!DOCTYPE html><!--Basic template for all other pages -->
<html>
<head><!--Replaceable title/heading -->
    {% block head %}

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <title> {% block title %} Title {% endblock %}  </title>
    {% endblock %}

</head>
<body><!--Replaceable body -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/">Alphabet Goop</a>
        {% if not logged_in %}
            <div class="justify-content-between">
                <ul class="navbar-nav mr-auto">
                    <a href="/login"> Login </a>  
                    <a href="/register"> Register </a>  
                </ul>
            </div>
        {% else %}
            <div class="justify-content-between">
                <ul class="navbar-nav mr-auto">
                    Hi, {{user}}  
                    <a href="/logout"> Logout </a>  
                </ul>
            </div>
        {% endif %}
    </nav>


    {% block content %}
    content
    {% endblock %}

    {% block footer %}<!--Copyright stuff -->
    <br>
    <br>
    <br>
	<div class="center"> &copy; Copyright charred_cheetos </div>
	  {% endblock %}

</body>
</html>
